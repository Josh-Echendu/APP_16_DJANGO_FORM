<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container">  <!-- Added margin at the left -->
        <h1 class="mt-4 mb-4">Job Application Form</h1> <!--we specified the margin top and bottom and changed the font-family -->
        <form method="post"> <!-- We want the method to support a post http request -->
            {% csrf_token %} <!-- Security feature added to Django-->
            <!-- Added margin at the bottom -->
            <div class="form-group mb-4"> 
                <label for="first_name">First Name: </label>
                <!-- make the text area longer -->
                <input class="form-control" type="text" id="first_name" name="first_name" required>
            </div>
            <!-- Added margin at the bottom -->
            <div class="form-group mb-4"> 
                <label for="last_name">Last Name: </label>
                <!-- make the text area longer -->
                <input class="form-control" type="text" id="last_name" name="last_name" required>
            </div>
            <!-- Added margin at the bottom -->
            <div class="form-group mb-4"> 
                <label for="email">Email: </label>
                <!-- make the text area longer -->
                <input class="form-control" type="email" id="email" name="email" required>
            </div>
            <!-- Added margin at the bottom -->
            <div class="form-group mb-4">  
                <label for="date">Available start date: </label>
                <input class="form-control" type="date" id="date" name="date" required>
            </div>
            <!-- Added margin at the bottom -->
            <div class="form-group mb-4">
                <label>Current Occupation</label>
                <br>
                    <div class="btn-group-vertical" id="occupation">
                        <input class="btn-check form-control" type="radio" id="employed" name="occupation" value="employed" required> <!-- value='employed' is for the occupation to have a value either employed, unemployed, student etc -->
                        <label class="btn btn-outline-secondary" for="employed">Employed: </label>

                        <input class="btn-check form-control" type="radio" id="unemployed" name="occupation" value="unemployed" required>
                        <label class="btn btn-outline-secondary" for="unemployed">Unemployed: </label>
                
                        <input class="btn-check form-control" type="radio" id="selfemployed" name="occupation" value="self-employed" required>
                        <label class="btn btn-outline-secondary" for="selfemployed">Self-Employed: </label>
                
                        <input class="btn-check form-control" type="radio" id="student" name="occupation" value="student" required>
                        <label class="btn btn-outline-secondary" for="student">Student: </label>
                </div>
            </div>
            <button class="btn btn-secondary mb-4" type="submit">Submit</button>
            {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}    
            </div>
            {% endif %} <!-- Closing the if block statement -->
        </form>
    </div>
<!-- This link makes it possible to show a notification link message when the user presses the button -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
